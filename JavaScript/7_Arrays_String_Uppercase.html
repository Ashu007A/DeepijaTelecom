<!DOCTYPE html>
<html>
<head>
  <title>Arrays</title>
  <script>
    window.onload = function() {
      function uppercaseArray(strings) {
        var uppercased = [];
        for (var i = 0; i < strings.length; i++) {
          uppercased.push(strings[i].toUpperCase());
        }
        return uppercased;
      }

      var strings = ["hi", "this", "is", "ashish!"];
      document.write("<br>Lowercased Strings: " + strings.join(" ") + "<br>");
      var uppercasedStrings = uppercaseArray(strings);
      document.write("<br>Uppercased Strings: " + uppercasedStrings.join(" ") + "<br>");
    }
  </script>
</head>
<body>
</body>
</html>
