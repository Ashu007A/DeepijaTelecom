<!DOCTYPE html>
<html>
<head>
  <title>Loops</title>
  <script>
    window.onload = function() {
      document.write("Numbers from 1 to 10:<br>");
      for (var i = 1; i <= 10; i++) {
        document.write(i + "<br>");
      }

      document.write("<br>Even numbers from 1 to 10:<br>");
      for (var i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
          document.write(i + "<br>");
        }
      }
    }
  </script>
</head>
<body>
</body>
</html>
