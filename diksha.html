<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deepija Telecom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            flex: 1;
            background: url('/image.png') no-repeat center center;
            background-size: cover;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .form-section {
            flex: 1;
            padding: 40px;
        }
        .form-section h1 {
            color: #333;
            text-align: center;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
        }
        .form-section input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            margin: auto;
            width: 30%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-section button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h1>Deepija Telecom</h1>
            <form>
                <input type="text" placeholder="User name / Email / Phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">LOG IN NOW</button>
            </form>
            <div class="footer">Powered by Deepija Telecom Pvt. Ltd. &copy;2024</div>
        </div>
    </div>
</body>
</html>
